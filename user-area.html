<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type"
        content="application/xhtml+xml; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;700&display=swap');
        </style>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/font-awesome.css">
        <link rel="stylesheet" href="../css/font-awesome-min.css">
        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="stylesheet" type="text/css" href="footer.css">
        <link rel="stylesheet" type="text/css" href="modals.css">
    </head>

    <body>
        <header>
            <div class="back-to-feed">
                <b onclick="goToFeed()" style="cursor: pointer"><i class="fa fa-chevron-circle-left"></i> Back to feed</b>
            </div>
            <div class="title">
                <h2>Fashion Picker</h2>
            </div>

            <div class="account-settings-button" onclick="goToUserSettings()">
                <i class="fa fa-cog" style="cursor: pointer"></i>
            </div>
        </header>

        <side>
            <div class="user-icon">
                <p><img src="images/me-placeholder.JPG" height="200" width="200"></img>
            </div>

            <div class="user-name">
                <h4 id="username">User's username</h4>
            </div>

            <div class="user-bio">
                <p id="bio">User's bio</p>
            </div>

            <!-- Division here -->

            <div class="selection-tabs">
                <div class="my-designs">
                    <b>Designs</b> <br>
                    My designs <br>
                    My picks
                </div>

                <br>

                <div class="my-collection">
                    <b>Collections</b> <br>
                    My collections <br>
                    My picks
                </div>

                <br>
            </div>
        </side>

        <main>
            <div class="user-designs">
                <!-- Vai ser populado pelo javascript... -->

                <div class="new-design">
                    <!-- Adicionar link depois... --><a>+ Add a new design</a>
                </div>
            </div>

            <div class="user-collections">
                <!-- Vai ser populado pelo javascript... -->

                <div class="new-collection">
                <!-- Adicionar link depois... --><a>+ Create a new collection</a>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="scripts/user-area.js"></script>
        <script type="text/javascript" src="scripts/redirects.js"></script>
    </body>
</html>
