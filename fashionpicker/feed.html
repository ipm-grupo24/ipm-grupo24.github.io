<head>
    <meta http-equiv="content-type"
       content="application/xhtml+xml; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
       <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="modals.css">
</head>

<body>
    <header>
        <div class="title">
            <h2>Fashion Picker</h2>
        </div>
        <div class="my-picks-button">
            <p><img src="images/me-placeholder.JPG" height="30" width="30"></img> My Page</p>
        </div>

        <div class="selection-tabs">
            <div class="designs">
                <p>Designs</p>
            </div>

            <div class="designs">
                <p>Top Picks</p>
            </div>

            <div class="collection">
                <p>Collections</p>
            </div>
        </div>
    </header>

    <main>
        <div class="feed-designs">
            <!-- Vai ser populado pelo javascript... -->
            <script>
                var folder = "database";
    
                $.ajax({
                    url : folder,
                    success: function (data) {
                        $(data).find("a").attr("href", function (i, val) {
                            if( val.match(/\.(jpe?g|png)$/) ) { 
                                $("body").append( "<br> <img src='" + val +"'>" );
                            } 
                        });
                    }
                });
            </script>
        </div>

        <div class="feed-collections">
            <!-- Vai ser populado pelo javascript... -->
        </div>
    </main>
</body>
