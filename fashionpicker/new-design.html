        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap');

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <header>
        <div class="title">
            <h2>Fashion Picker</h2>
        </div>
    </header>

    <main>
        <div class="picture-upload">
            <div class="remove-picture-button">
                <img><!-- Adicionar imagem ou icon quando disponÃ­vel... --></img>
            </div>
            <input type="file" name="designPicture" id="pictureUpload">
        </div>

        <div class="fields">
            <div class="name-input">
                <label for="dname">Name:</label>
                <input type="text" id="dname" name="dname" placeholder="Design name">
            </div>
           
            <div class="tags-input">
                <label for="dtags">Tags:</label>
                <select id="dtags" name="dtags" multiple>
                    <!-- Repensar tipo de select, Talvez popular isto com javascript? inserir todas as tags possiveis manualmente nao faz sentido-->
                    <option value="top">Top</option>
                    <option value="black">Black</option>
                    <option value="bottom">Bottom</option>
                    <option value="blue">Blue</option>
                  </select>
            </div>
        </div>

        <div class="control-buttons">
            <div class="cancel-button">
                <a>Cancel</a>
            </div>

            <div class="next-button">
                <div class="next-button">
                    <a>Next</a>
                </div>
            </div>
        </div>
    </main>
</body>
