        @import url('https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;700&display=swap');
    </style>
       <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="back-to-feed">
            <p><i class="fa fa-chevron-circle-left"></i> Back to feed</p>
        </div>
        <div class="title">
            <h2>Fashion Picker</h2>
        </div>

        <div class="my-page-button">
            <p><img src="images/me-placeholder.JPG" height="20" width="20"></img>
            <b>My page</b>
        </div>
    </header>

    <main>
        <!-- TODO: Make each div appear/disappear when you click the button to change each field -->

        <i class="fa fa-pencil"></i> Change username <br>
        <div class="change-username">
            <input type="text" id="username" placeholder="New username"> <br>
        </div>

        <i class="fa fa-pencil"></i> Change email <br>
        <div class="change-email">
            <input type="text" id="oldEmail" placeholder="Old email"> <br>
            <input type="text" id="newEmail" placeholder="New email"> <br>
        </div>

        <i class="fa fa-pencil"></i> Change password <br>
        <div class="change-password">
            <input type="text" id="oldPass" placeholder="Old password"> <br>
            <input type="text" id="newPass" placeholder="New password"> <br>
            <input type="text" id="confirmPass" placeholder="Confirm new password"> <br>
        </div>

        <i class="fa fa-pencil"></i> Change bio <br>
        <div class="change-bio">
            <input type="text" id="bio" placeholder="Bio" height="200"> <br>
        </div>
        
    </main>
</body>
