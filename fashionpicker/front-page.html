  <body>
    
    
 <main>

    <div class="front-logo">
        <img src="logo.png">
    </div>
     
    <div class="pitch">
        <h4>As a designer, showcase your work and create partnerships. Hit the mainstream!</br>
            As a consumer, take control on what makes it to the stores.</h4>
    </div>

    <div class="buttons">
        <div class="start-button">
            <input type="button" id="start" value="Get started"> 
        </div>
        <div class="after-start-buttons">
            <div class="log-in-button">
                <input type="button" id="signup" value="Log In"> 
            </div>

            <div class="sign-up-button">
                <input type="button" id="signup" value="Sign Up"> 
            </div>
        </div>

    <div class="login-fields">
        <h4>campos login remover h4 depois</h4>
        <form>
            <input type="text" id="email" placeholder="Email:"> 
            <input type="password" id="password" placeholder="Password:"> 
            <input type="submit" id="signup" value="Log In">     
        </form> 
    </div>
        
    <div class="signup-fields">
        <h4>campos signup remover h4 depois</h4>
        <form>
            <input type="text" id="name" placeholder="Nome:"> 
            <input type="text" id="email" placeholder="Email:"> 
            <input type="password" id="password" placeholder="Password:"> 
            <input type="submit" id="signup" value="Sign Up"> 
        </form>
    </div>

    <div class="welcome-message">
        <p>Welcome, </p>
        <p>Your Fashion Picker account has been created successfully.</p>
    </div>
        
    </div>
 </main>
