<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="stylesheet" type="text/css" href="footer.css">
        <link rel="stylesheet" type="text/css" href="modals.css">
    </head>

    <body>
    <main>

        <div class="front-logo" onclick="getStarted()" style="cursor: pointer">
            <img src="images/logo-title.png">
        </div>

        <div id="getStarted" class="start-button">
            <div class="pitch">
                <h4>As a designer, showcase your work and create partnerships. Hit the mainstream!</br>
                    As a consumer, take control on what makes it to the stores.</h4>
            </div>

            <input class="buttons" type="button" id="start" value="Get started" onclick="getStarted()"> 
        </div>

        <div id="afterStarted" class="after-start-buttons" style="display:none;">
            <div class="log-in-button">
                <input class="buttons" type="button" id="signup" value="Log In" onclick="login()"> 
            </div>

            <div class="sign-up-button">
                <input class="buttons" type="button" id="signup" value="Sign Up" onclick="register()"> 
            </div>
        </div>

        <div id="login" class="login-fields" style="display:none;">
            <form>
                <input type="text" id="email" placeholder="Email"> <br>
                <input type="password" id="password" placeholder="Password"> <br>
                <input type="submit" id="signin" value="Log In" onclick="doLogin(event, email.value, password.value)">    
            </form> 
        </div>
            
        <div id="register" class="signup-fields" style="display:none;">
            <form>
                <input type="text" id="username" placeholder="Name"> <br>
                <input type="text" id="email" placeholder="Email"> <br>
                <input type="password" id="password" placeholder="Password"> <br>
                <input type="submit" id="signup" value="Sign Up" onclick="doRegister(event, username.value, email.value, password.value)">
            </form>
        </div>

    </main>

    <script type="text/javascript" src="scripts/homepage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
